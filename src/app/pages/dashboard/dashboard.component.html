<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Pie ({{students.length}})</nb-card-header>
      <nb-card-body>
        <ngx-echarts-pie [students]="students"></ngx-echarts-pie>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Bar ({{students.length}})</nb-card-header>
      <nb-card-body>
        <ngx-echarts-bar [students]="students"></ngx-echarts-bar>
      </nb-card-body>
    </nb-card>
  </div>

</div>
